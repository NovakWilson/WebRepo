<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/application.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/users.js" defer></script>
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О команде</a></li>
                <li><a href="achievements.html">Достижения</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="application.html" class="active">Заявки</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-form">
        <h1 class="center">Форма заявки</h1>
        <div class="form-wrapper">
            <form id="application-form">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="info">Информация о себе:</label>
                    <textarea id="info" name="info" rows="5" required></textarea>
                </div>

                <button type="submit">Отправить</button>
            </form>
        </div>

        <div id="application-list" class="result-wrapper">
            <h2>Заявки:</h2>
            <ul id="applications">
            </ul>
        </div>

        <div id="users-section" class="result-wrapper" style="position: relative;">
            <h2>Список пользователей</h2>
            <div id="preloader" class="preloader">
                <div class="spinner"></div>
                Загрузка...
            </div>
            <ul id="users-list"></ul>
            <div id="error-message" class="error-message" style="display: none;">⚠ Что-то пошло не так</div>
        </div>
    </main>

    <footer>
        <p>Контакты: <a href="mailto:ivan@example.com">pochta@gmail.com</a></p>
        <p>Телефон: +7 322 1337</p>
        <p>2024 Артемьев Артём. Права имеются.</p>
        <p id="load-time"></p>
    </footer>
</body>
</html>
